<!DOCTYPE html>
<html lang="en">
  <body></body>
  <div id="root"></div>
  <!--1. react import
React JS 는 어플리케이션이 상호작용하게 해주는 라이브러리
React-dom은 라이브러리 또는 패키지 모든 리액트 Element 들을 HTML body 안에 둘수 있도록 해준다.
-->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    function Container() {
      const [amount, setAmount] = React.useState(0);
      const [flipped,setFlipped] = React.useState(false);

      // minute 값 받는 함수
      const onChange = (e) => {
        setAmount(e.target.value);
      };
      //reset함수
      const reset = () => setAmount(0);

      //flip함수 
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
        //flipped = true 라면 false로 변경  
        //flipped = false 라면 true 
      }
      
      
      return (
        <div>
          <h1 className="hi"> Converter </h1>
          <label htmlfor="minutes">Minutes</label>
          <input
            value={flipped ? amount * 60 : amount }
            //flipped 상태라면 amount *60 아니라면 amount 
            id="minutes"
            placeholder="min"
            type="number"
            onChange={onChange}
            disabled={flipped} />
          
            
          <label htmlfor="hours">Hours</label>
          <input 
          value={flipped ? amount : Math.round(amount/60)} 
          id="hours" 
          placeholder="Hours" 
          type="number"
          disabled={!flipped}
          onChange={onChange} />
          
         <button onClick={reset}>Reset</button>
         <button onClick={onFlip}>{filpped ? "Turn back" : ""}</button>
          </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<Container />, root);
  </script>
</html>
