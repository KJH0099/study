<!DOCTYPE html>
<html lang="en">
  <body></body>
  <div id="root"></div>
  <!--1. react import
React JS 는 어플리케이션이 상호작용하게 해주는 라이브러리
React-dom은 라이브러리 또는 패키지 모든 리액트 Element 들을 HTML body 안에 둘수 있도록 해준다.
-->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function Container() {
      const [counter, setCounter] = React.useState(0);
      //React.useState() 함수는 초기값을 설정할 수 있음
      // [0, ƒ] 첫번째는 초기값, 두번째는 값을 바꾸는 함수
      const onClick = () => {
        //setCounter(counter + 1);
        setCounter((current) => current+1);
        //아래의 버전이 안전하다. 리액트가 current가 확실히 현재 값이라는걸 보장
      };
      return (
        <div>
          <h3> Total clicks : {counter}</h3>
          <button onClick={onClick}> Click </button>
        </div>
      );
    }
    ReactDOM.render(<Container />, root);
  </script>
</html>
