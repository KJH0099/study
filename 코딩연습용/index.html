<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src=""></script>
  
  </head>
  <body>
    <div id="map" style="width: 500px; height: 400px"></div>
    <script
    type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1587c9802a5290888717db75a7d0792f&libraries=services,clusterer,drawing/link/map/37.402056,127.108212">
////dapi.kakao.com/v2/maps/sdk.js?appkey="내가받은앱키-JS키값"
//&라이브러리를 사용할경우 src 가장 맨끝에 libraries=services,clusterer,drawing 추가 원하는 기능만 넣으면 ok
</script>
    <script>
      let container = document.getElementById('map'); // 지도를 담을 영여의 dom  레퍼런스 
      let options = {//지도를 생성할 때 필요한 기본 옵션
        center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표. 지도를 생성하는데 반드시 필요 
        level: 6 //지도의 레벨(확대, 축소 정도) } 
    } 

    //지도객체
    let map = new kakao.maps.Map(container,options);  //객체 생성 -> 지도를 생성한 것 리턴하여 돌려준것이다. 
    //마커 위치
    let markerPosition = new kakao.maps.LatLng(33.450701, 126.570667); 
    //마커 생성 
    let marker = new kakao.maps.Marker({
        position : markerPosition
    });

    marker.setMap(map);
    

      
    </script>
  </body>
</html>
